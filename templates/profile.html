<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgoss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-6 left-bg"></div>
        <div class="col-md-6 col-sm-6 right-bg">
            <div class="card shadow-lg profile-card">
                <div class="card-body text-center">
                    <!-- Profile Picture -->
                    <img src="{{ data.profile }}" alt="Profile Picture" class="img-thumbnail" height="200px"
                         width="230px"
                         onerror="this.onerror=null; this.src='/static/img/user.png';">
                    <!--                 <img src="{{ data.profile }}" class="img-thumbnail profile-img" alt="Cinque Terre" width="204" height="200">-->

                    <!-- Name -->
                    <h5 class="card-title">{{data['name']}}</h5>
                    <p class="card-text text-muted"><b>Collage Name: </b>{{data['collage_name']}}</p>
                    <p class="card-text text-muted"><b>Father's Name: </b>{{data['father_name']}}</p>
                    <p class="card-text text-muted"><b>E-mail Id: </b>{{data['email']}}</p>
                    <p class="card-text text-muted"><b>Start Date: </b>{{data['sd']}} <b>End Date: </b>{{data['ed']}}
                    </p>

                    <div class="d-flex justify-content-around my-3">
                        <div>
                            <h6><i class="fa fa-phone" style="font-size:20px;"></i></h6>
                            <small class="text-muted">{{data['contact']}}</small>
                        </div>
                        <div>
                            <h6><i class="fa fa-graduation-cap" style="font-size:20px;"></i></h6>
                            <small class="text-muted">{{data['branch']}}</small>
                        </div>
                        <div>
                            <h6><i class="fa fa-calendar" style="font-size:20px;"></i></h6>
                            <small class="text-muted">{{data['duration']}}</small>
                        </div>
                    </div>
                    <!-- See More Button -->
                    <a href="{{url_for('qr.index')}}" class="btn see-more-btn">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/populate_dropdown.js') }}"></script>
</body>
</html>
