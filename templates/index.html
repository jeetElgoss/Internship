<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notification.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="left">
        <img src="{{url_for('static', filename='img/logo.png')}}">
    </div>
    <div class="right">
        <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Select Year for Interns</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="yearDropdown" class="form-label">Select Year</label>
                <select class="form-select" id="yearDropdown" onchange="callPythonFunction()">
                    <option selected disabled>Select a year</option>
                </select>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle w-100" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Select Intern
                </button>
                <ul class="dropdown-menu scalable-dropdown w-100" id="internDropdown" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item disabled" href="#">Select an intern</a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div id="result" class="mt-3"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/populate_dropdown.js') }}"></script>
</body>
</html>
